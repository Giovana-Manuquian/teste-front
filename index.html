<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captação de Leads</title>
</head>
<body>
    <h1>Cadastro de Lead</h1>
    <form id="lead-form" action="/api/leads" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="curso">Curso de Interesse:</label>
        <select id="curso" name="curso" required>
            <option value="">Selecione um curso</option>
            <option value="1">Curso A</option>
            <option value="2">Curso B</option>
            <option value="3">Curso C</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
