<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captação de Leads</title>
    <link rel="stylesheet" href="./css/lead.css"> 
</head>
<body>
    <header>
        <a href="consulta-leads.html" class="consulta-link">Ir para Consulta de Leads</a>
    </header>
    
    <div class="container">
        <div class="image-container">
            <img src="./assets/1.png" alt="Descrição da Imagem">
        </div>
        <div class="form-container">
            <h2>Cadastro de Lead</h2>
            <form id="lead-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="curso">Curso de Interesse:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione um curso</option>
                    <!-- As opções de curso serão carregadas dinamicamente aqui -->
                </select><br><br>

                <button type="submit">Enviar</button>
            </form>

            <!-- Indicador de Carregamento -->
            <div id="loading" style="display: none;">Enviando...</div>
        </div>
    </div>

    <script src="js/lead-form.js"></script>
</body>
</html>
