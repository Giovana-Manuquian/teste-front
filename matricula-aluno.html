<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captação de Leads</title>
</head>
<body>
    <h1>Cadastro de Lead</h1>
    <form id="lead-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="curso">Curso de Interesse:</label>
        <select id="curso" name="curso" required>
            <option value="">Selecione um curso</option>
            <!-- As opções de curso serão carregadas dinamicamente aqui -->
        </select><br><br>

        <label for="turma">Turma:</label>
        <select id="turma" name="turma" required>
            <option value="">Selecione uma turma</option>
            <!-- As opções de turma serão carregadas dinamicamente aqui -->
        </select><br><br>

        <button type="submit">Enviar</button>
        <button type="button" id="matricular-button">Matricular</button>
    </form>

    <!-- Indicador de Carregamento -->
    <div id="loading" style="display: none;">Enviando...</div>

    <h2>Dados do Lead</h2>
    <div id="lead-info">
        <p><strong>Nome:</strong> <span id="lead-nome"></span></p>
        <p><strong>Email:</strong> <span id="lead-email"></span></p>
        <p><strong>Telefone:</strong> <span id="lead-telefone"></span></p>
    </div>

    <div id="matricula-success" style="display:none;">
        Matrícula realizada com sucesso!
    </div>

    <a href="consulta-leads.html">Ir para Consulta de Leads</a>

    <script src="js/lead-form.js"></script>
</body>
</html>
