<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/consulta-lead.css"> <!-- Conectando o CSS -->
</head>
<body>
    <a href="lead.html">Voltar para Cadastro</a>
    <form id="filtro-form">
        <h1>Consulta de Leads</h1> <!-- Título dentro do formulário -->
        <div class="form-group">
            <label for="nome-filtro">Nome:</label>
            <input type="text" id="nome-filtro" name="nome">
        </div>
    
        <div class="form-group">
            <label for="email-filtro">E-mail:</label>
            <input type="email" id="email-filtro" name="email">
        </div>
    
        <div class="form-group">
            <label for="curso-filtro">Curso:</label>
            <select id="curso-filtro" name="curso">
                <option value="">Selecione um curso</option>
                <!-- Cursos carregados dinamicamente -->
            </select>
        </div>
    
        <button type="submit">Filtrar</button>
    </form>

    <table id="leads-table" border="1" style="width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados dos leads filtrados serão inseridos aqui -->
        </tbody>
    </table>

    <!-- Modal para Matricular -->
    <div id="matricular-modal" style="display: none;">
        <h2>Matricular Aluno</h2>
        
        <!-- O campo de código de matrícula foi removido -->
        
        <label for="curso-select">Curso:</label>
        <select id="curso-select" required>
            <option value="">Selecione um curso</option>
            <!-- Os cursos serão carregados dinamicamente -->
        </select><br><br>
    
        <label for="turma-select">Turma:</label>
        <select id="turma-select" required>
            <option value="">Selecione uma turma</option>
            <!-- As turmas serão carregadas dinamicamente -->
        </select><br><br>
    
        <button id="confirmar-matricula">Confirmar</button>
        <button id="cancelar-matricula">Cancelar</button>
    </div>

    <script src="js/consulta-leads.js"></script>
</body>
</html>
