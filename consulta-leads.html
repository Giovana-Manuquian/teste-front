<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Leads</title>
</head>
<body>
    <h1>Consulta de Leads</h1>
    <form id="filtro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome-filtro" name="nome"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email-filtro" name="email"><br><br>

        <label for="curso">Curso:</label>
        <select id="curso-filtro" name="curso">
            <option value="">Selecione um curso</option>
            <!-- Cursos carregados dinamicamente -->
        </select><br><br>

        <button type="submit">Filtrar</button>
    </form>

    <table id="leads-table">
        <!-- Tabela para exibir os leads filtrados -->
    </table>

    <script src="js/consulta-leads.js"></script>
</body>
</html>
