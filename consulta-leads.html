<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Leads</title>
    <link rel="stylesheet" href="./css/consulta-lead.css"> <!-- Conexão com o CSS -->
</head>
<body>
    <h1>Consulta de Leads</h1>
    <form id="filtro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome-filtro" name="nome"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email-filtro" name="email"><br><br>

        <label for="curso">Curso:</label>
        <select id="curso-filtro" name="curso">
            <option value="">Selecione um curso</option>
            <!-- Cursos carregados dinamicamente -->
        </select><br><br>

        <button type="submit">Filtrar</button>
    </form>

    <table id="leads-table" border="1" style="width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Curso</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados dos leads filtrados serão inseridos aqui -->
        </tbody>
    </table>

    <a href="index.html">Voltar para Cadastro</a>

    <!-- Modal para Matricular -->
    <div id="matricular-modal" style="display: none;">
        <h2>Matricular Aluno</h2>
        <label for="curso-select">Curso:</label>
        <select id="curso-select"></select>
        <label for="turma-select">Turma:</label>
        <select id="turma-select"></select>
        <button id="confirmar-matricula">Confirmar Matrícula</button>
        <button id="cancelar-matricula">Cancelar</button>
    </div>

    <script src="js/consulta-leads.js"></script>
</body>
</html>
